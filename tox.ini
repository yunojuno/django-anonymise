[tox]
isolated_build = True
envlist =
    fmt, lint, mypy,
    django-checks,
    postgres,
    py{310,311}-django{32,40,41,42,main}

[testenv]
deps =
    coverage
    dj_database_url
    pytest
    pytest-cov
    pytest-django
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    djangomain: https://github.com/django/django/archive/main.tar.gz

commands =
    pytest --cov=anonymiser --verbose --ds={env:DJANGO_SETTINGS_MODULE} tests/

[testenv:django-checks]
description = Django system checks and missing migrations
deps = Django
commands =
    python manage.py check --fail-level WARNING
    python manage.py makemigrations --dry-run --check --verbosity 3

[testenv:fmt]
description = Python source code formatting (black)
deps =
    black

commands =
    black --check anonymiser

[testenv:lint]
description = Python source code linting (ruff)
deps =
    ruff

commands =
    ruff anonymiser

[testenv:mypy]
description = Python source code type hints (mypy)
deps =
    mypy

commands =
    mypy anonymiser
